<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Task Tracking Dashboard</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <button type="button" id="searchButton">Filter</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Browse</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
    <main>
        <h2>Create New Task</h2>
        <form id="newTaskForm" class="new-task-form">  <div class="form-group">
                <label for="taskTitle">Task Title:</label>
                <input type="text" id="taskTitle" name="taskTitle" placeholder="Enter task title">
            </div>
            <div class="form-group">
                <label for="taskProgress">Progress:</label>
                <select id="taskProgress" name="taskProgress">
                    <option value="completed">Completed</option>
                    <option value="inProgress">In Progress</option>
                    <option value="notStarted">Not Started</option>
                </select>
            </div>
            <div class="form-group">
                <label for="taskPriority">Priority:</label>
                <select id="taskPriority" name="taskPriority">
                    <option value="high">High</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="form-group">
                <label for="taskDueDate">Due Date:</label>
                <input type="date" id="taskDueDate" name="taskDueDate">
            </div>
            <button type="submit">Add Task</button>
        </form>
        <h2>Active Tasks</h2>
        <table id="taskListTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Progress</th>
                    <th>Priority</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Task 1</td>
                    <td>Completed</td>
                    <td>High</td>
                    <td>May 1</td>
                </tr>
                <tr>
                    <td>Task 2</td>
                    <td>In Progress</td>
                    <td>Low</td>
                    <td>Jun 9</td>
                </tr>
                </tbody>
        </table>
    </main>
</body>
</html>
