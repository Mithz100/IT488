<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Request Form</title>
    <link rel="stylesheet" href="taskRequestForm.css">
</head>
<body>
    <h1>Task Request Form</h1>
    <form id="taskRequestForm">
        <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName" placeholder="Enter task name">
            <span class="error-message"></span>  </div>
        <div class="form-group">
            <label for="taskDescription">Task Description:</label>
            <textarea id="taskDescription" name="taskDescription" placeholder="Describe the task"></textarea>
        </div>
        <div class="form-group">
            <label for="taskImportance">Task Importance:</label>
            <select id="taskImportance" name="taskImportance">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="taskDeadline">Task Deadline:</label>
            <input type="date" id="taskDeadline" name="taskDeadline">
        </div>
        <button type="submit">Submit Form</button>
    </form>
    <script src="script.js"></script>  </body>
</html>
